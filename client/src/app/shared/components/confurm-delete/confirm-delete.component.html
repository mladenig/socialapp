<div class="modal-body text-center">
  <div class="row">
    <div class="col-12">
      <p>Are you sure you want to delete your account?</p>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button type="button" class="btn btn-outline-danger btn-block" (click)="confirm()" >Delete</button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-outline-secondary btn-block" (click)="decline()">Back</button>
    </div>
  </div>
</div>
