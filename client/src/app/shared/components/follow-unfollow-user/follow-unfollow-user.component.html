<button
  *ngIf="this.isFollowed"
  type="button"
  class="btn btn-outline-secondary btn-block"
  (click)="this.followUnfollow()"
  >Unfollow
</button>
<button
  *ngIf="!this.isFollowed"
  type="button"
  class="btn btn-outline-primary btn-block"
  (click)="this.followUnfollow()"
  >Follow
</button>
