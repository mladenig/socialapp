<div class="modal-body container">
  <div class="row">
    <div class="col-lg-12">
        <h6 class="text-center">Register user</h6>
        <form [formGroup]="registerForm">
          <div class="form-group">
            <input
              formControlName="username"
              type="text"
              placeholder="Username"
              class="form-control"
            />
            <span
              *ngIf="!!this.registerForm.controls.username?.errors?.minlength"
            >Your username should have at least 5 characters</span
            >
          </div>
          <div class="form-group">
            <input
              formControlName="email"
              type="email"
              placeholder="Email"
              class="form-control"
            />
            <span *ngIf="!!this.registerForm.controls.email?.errors?.email"
              >Please enter a valid email</span
            >
          </div>

          <div class="form-group">
            <input
              formControlName="password"
              type="password"
              placeholder="Enter your password"
              class="form-control"
            />
            <span
              *ngIf="!!this.registerForm.controls.password?.errors?.minlength"
              >Your password should have at least 5 characters</span
            >
            </div>
            <div class="form-group">
            <input
              formControlName="confirmPassword"
              type="password"
              placeholder="Confirm your password"
              class="form-control"
            />
            <span
              *ngIf="
                !!this.registerForm.controls.confirmPassword.errors?.mustMatch
              "
              >Your passwords do not match!</span
            >
          </div>
          <h4>For better UX you can update your profile.</h4>
        </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 mb-3">
      <button
        class="btn btn-outline-primary btn-block"
        type="submit"
        (click)="register()"
        [disabled]="this.registerForm.invalid"
      >
        Register
      </button>
    </div>
    <div class="col-sm-6">
      <button
        class="btn btn-outline-secondary btn-block"
        type="submit"
        (click)="this.modalRef.hide()"
      >
        Back
      </button>
    </div>
  </div>
</div>
