<div class="row bootstrap snippets">
  <div class="col-sm-12">
    <div class="comment-wrapper">
      <div class="panel panel-info">
        <div class="panel-heading"></div>
        <div class="panel-body">
          <!-- <textarea
              class="form-control"
              placeholder="write a comment..."
              rows="3"
            ></textarea> -->
          <br />
          <!-- <button type="button" class="btn btn-info pull-right">Post</button> -->
          <div class="clearfix"></div>
          <hr />
          <ul class="comment-list">
            <li class="comment">
              <a href="#" class="pull-left">
                <img
                  [src]="comment.user.profilePic"
                  alt=""
                  class="img-circle"
                />
              </a>
              <div class="comment-body">
                <span class="text-muted pull-right">
                  <small class="text-muted">{{ comment.createdAt | date}}</small>
                </span>
                <div *ngIf="comment.user.id === user.id">
                <button type="button" class="pull-right btn btn-small btn-danger" (click)="delete.emit(comment.id)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
                <strong class="commenter" (click)="showUser()"
                  >@{{ comment.user.username }}</strong
                >
                <p>
                  {{ comment.comment }}
                </p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
