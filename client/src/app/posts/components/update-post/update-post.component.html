<div class="modal-body container">
    <div class="row">
      <div class="col-lg-12">
        <h6 class="text-center">Post</h6>
        <form [formGroup]="postUpdateForm">
          <div class="form-group">
            <input
              formControlName="title"
              type="text"
              placeholder="Title"
              class="form-control"
            />
            <span *ngIf="!!this.postUpdateForm.controls.title?.errors?.minlength"
              >Title should have at least 6 characters</span
            >
          </div>
          <div class="form-group">
            <input
              formControlName="description"
              type="text"
              placeholder="Description"
              class="form-control"
            />
            <span *ngIf="!!this.postUpdateForm.controls.description?.errors?.email"
              >Please enter a valid description</span
            >
          </div>
          <div class="form-group">
              <div class="custom-control custom-switch">
                <input formControlName="isPublic" type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Public</label>
              </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 mb-3">
        <button
          class="btn btn-outline-primary btn-block"
          type="submit"
          (click)="updatePost()"
          [disabled]="this.postUpdateForm.invalid"
        >
          Submit
        </button>
      </div>
      <div class="col-sm-6">
        <button
          class="btn btn-outline-secondary btn-block"
          type="submit"
          (click)="this.modalRef.hide()"
        >
          Back
        </button>
      </div>
    </div>
  </div>
